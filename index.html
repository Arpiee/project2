<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tabs</title>
  
  
  <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="wrapper">
  <!-- Nav tabs -->
  <ul class="ui-tab" role="tablist">
	<li role="tab" class="active">
		<a href="#home" aria-controls="home" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-home"></span>&nbsp;Home</a>
	</li>
	<li role="tab" data-bind="css: { 'active': $parent.selectedId() == id }">
		<a href="#profile" aria-controls="profile" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-user"></span>&nbsp;Profile</a>
	</li>
	<li role="tab" data-bind="css: { 'active': $parent.selectedId() == id }">
		<a href="#messages" aria-controls="messages" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-envelope"></span>&nbsp;Messages</a>
	</li>
	<li role="tab" data-bind="css: { 'active': $parent.selectedId() == id }">
		<a href="#settings" aria-controls="settings" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-cog"></span>&nbsp;Settings</a>
	</li>
</ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">
			<div id="img1">
				<img src="georgian.jpg"/>
			</div>
			<div class="tabContent">Georgian College
				<br>
			Location: Barrie </div>
		</div>
    <div role="tabpanel" class="tab-pane" id="profile">
			<div id="img">
				<img src="download.jpg"/>
			</div>
			<div class="tabContent">Name: Arpit Kohli
				<br>
			Course: Interactive MEDIA dESIGN Web
			<br>
				College: Georgian College
				<br>
				Location: Barrie, Ontario, Canada
			</div>
		</div>
    <div role="tabpanel" class="tab-pane" id="messages">
			<div class="tabContent">Project 2 is Completed.</div>
		</div>
    <div role="tabpanel" class="tab-pane" id="settings">
			<div class="tabContent">You need to log in First.</div>
		</div>
  </div>

</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>

  

</body>

</html>
